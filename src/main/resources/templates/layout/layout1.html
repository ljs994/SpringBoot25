<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!-- 레이아웃용 필수 코드 -->
<head>
    <meta charset="UTF-8">
    <title>프론트 레이아웃 담당</title>
</head>
<body>
    <div>
        <h3>Sample Layout 페이지</h3>
        <h2>Layout의 조각을 Fragment 라고 부릅니다.</h2>
        <h2>이곳을 헤더로 활용할 수 있습니다.</h2>
    </div>

    <div layout:fragment="content">
        <p>이곳이 Content 부분 입니다.</p>
    </div>

    <div>
        <h3>Sample Layout Footer 부분</h3>
    </div>

    <th:block layout:fragment="script">
        <!-- 자바 스크립트용 조각 -->
    </th:block>
</body>
</html>
